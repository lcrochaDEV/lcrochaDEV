name: Generate Pacman Game

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake Files
        uses: platane/snk@v3
        with:
          # Use APENAS os campos validados pelo erro:
          github_user_name: lcrochaDEV
        env:
          # O token e as saídas entram como variáveis de ambiente se o 'with' falhar
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
