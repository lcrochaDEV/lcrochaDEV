name: Update Badges
on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update Badges from Credly
      - uses: pemtajo/badge-readme@main
        with:
          CREDLY_USER: lucas-rocha.e2b61fbf
          NUMBER_LAST_BADGES: 12
