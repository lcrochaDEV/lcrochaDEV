name: Update badges

on:
  schedule:
    - cron: "0 2 * * *" # Roda diariamente às 02:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          #CREDLY_USER: lucas-rocha.e2b61fbf
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUMBER_LAST_BADGES: 36
          # A versão 3.1.0+ já ordena por data (newest first) automaticamente
